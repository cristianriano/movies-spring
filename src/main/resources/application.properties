# DB MySQL
# ddl-auto can be none (default), update, create, or create-drop.
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/${MYSQL_DB:movies_dev}
spring.datasource.username=${MYSQL_USER:movies}
spring.datasource.password=${MYSQL_PASSWORD:ThePassword}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.jpa.show-sql: true

# HTTP Config
server.port=8081